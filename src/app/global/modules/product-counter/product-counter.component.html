<div class="product__count">
  <button class="product__count-minus" (click)="minus()"><i class="fas fa-minus"></i></button>
  <input type="number" inputmode="numeric" [(ngModel)]="count" [min]="1" (change)="countValueValidator()">
  <button class="product__count-plus" (click)="plus()"><i class="fas fa-plus"></i></button>
</div>
