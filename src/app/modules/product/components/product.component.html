<app-breadcrumbs></app-breadcrumbs>
<div class="product">
  <div class="container">
    <div class="product__inner" *ngIf="product">


      <div class="product__img"><img src="/assets/images/test.jpg" alt="test" class="product__img"></div>
      <div class="product__info">
        <h1 class="product__title">{{product.name}}</h1>
        <div class="product__availability">{{product.in_stock}}</div>
        <div class="product__price">
          <span class="product__price-text">Ціна:</span>
          <div class="product__price-sale">{{product.price}}</div>
          <div class="product__price-value">{{product.sale_price}}</div>
        </div>
        <div class="product__count">
          <button class="product__count-minus" (click)="minus()">-</button>
          <input type="number" inputmode="numeric" [(ngModel)]="count" [min]="1" (change)="countValueValidator()">
          <button class="product__count-plus" (click)="plus()">+</button>
        </div>
        <app-product-in-cart-button [product]="product"></app-product-in-cart-button>
        <div class="details">
          <div class="detail__title">
            <div class="detail__title-desk"></div>
            <div class="detail__title-characteristic"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
