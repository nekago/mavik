<app-breadcrumbs></app-breadcrumbs>

<section class="checkout">
  <div class="container">
    <div class="checkout__title">
      <img src="assets/icons/checkout-icons.svg" alt="checkout-icon">
      <h1 class="title title-one">Оформлення замовлення</h1>
    </div>

    <div class="checkout__wrapper">
      <div class="form">
        <form action="#" id="form" class="form__body">
          <div class="form__row">
            <div class="form__item">
              <label for="formName" class="form__label">Ім’я*</label>
              <input id="formName" type="text" class="form__input">
            </div>
            <div class="form__item">
              <label for="formSerName" class="form__label">Прізвище*</label>
              <input id="formSerName" type="text" class="form__input">
            </div>
          </div>
          <div class="form__row">
            <div class="form__item">
              <label for="formCity" class="form__label">Місто*</label>
              <input id="formCity" type="text" class="form__input">
            </div>
          </div>
          <div class="form__row">
            <div class="form__item">
              <label for="formEmail" class="form__label">Пошта*</label>
              <input id="formEmail" type="text" class="form__input">
            </div>
          </div>
          <div class="form__row">
            <div class="form__item">
              <label for="formPhone" class="form__label">Телефон</label>
              <input id="formPhone" type="text" class="form__input">
            </div>
            <div class="form__item">
              <label for="formTelegram" class="form__label">Телеграм</label>
              <input id="formTelegram" type="text" class="form__input">
            </div>
          </div>

          <div class="form__row">
            <div class="form__item">
              <label for="formMessage" class="form__label">Коментар</label>
              <textarea name="message" id="formMessage" class="form__input"></textarea>
            </div>
          </div>
          <div class="form__row">
            <button class="form__button btn" type="submit">Оформити замовлення</button>
          </div>
        </form>
      </div>
      <div class="cart">
        <div class="cart__inner">
          <div class="cart__control">
            <div class="cart__control-name"><img src="assets/icons/title-icon/cart-icon.svg" alt="cart-icon">Кошик</div>
            <button class="cart__control-btn">Редагувати замовлення</button>
          </div>
          <div class="cart__items">
            <div class="cart__item">
              <div class="cart__item-name">Сир Swiatowi Gouda</div>
              <div class="cart__item-sum">х2</div>
              <div class="cart__item-price">₴798.00</div>
            </div>
            <div class="cart__item">
              <div class="cart__item-name">Сир Swiatowi Gouda</div>
              <div class="cart__item-sum">х2</div>
              <div class="cart__item-price">₴798.00</div>
            </div>
            <div class="cart__item">
              <div class="cart__item-name">Сир Swiatowi Gouda</div>
              <div class="cart__item-sum">х2</div>
              <div class="cart__item-price">₴798.00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
