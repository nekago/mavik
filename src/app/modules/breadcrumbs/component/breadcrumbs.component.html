<div class="breadcrumbs">
  <div class="container">
    <ol class="breadcrumbs">
      <li>
        <a [routerLink]="'/main'">Головна</a>
      </li>
      <li *ngFor="let breadcrumb of breadcrumbs$ | async" >
        <a *ngIf="breadcrumb.label" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      </li>
    </ol>
  </div>
</div>
