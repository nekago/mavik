<app-breadcrumbs></app-breadcrumbs>

<section class="cart">
  <div class="container">
    <div class="cart__title">
      <img src="assets/icons/title-icon/cart-icon.svg" alt="cart-icon">
      <h1 class="title title-one">Кошик</h1>
    </div>
    <div class="cart__inner" *ngIf="cartList; else emptyCart">
      <div class="cart__item" *ngFor="let item of cartList">
        <img class="cart__item-img" src="" alt="">
        <div class="cart__item-name">{{item.name}}</div>
        <div class="cart__item-count">{{item.count}}</div>
        <div class="cart__item-sale"></div>
        <div class="cart__item-price"></div>

        <button (click)="removeItemFormCart(item)">
          Remove
        </button>
      </div>

    </div>

    <ng-template #emptyCart>
      <div class="cart__inner"></div>
    </ng-template>
    <div class="cart__controller">
      <button class="cart__back-btn">Повернутися до покупок</button>
      <div class="cart__controller-sum">Разом: <span>₴1 798.00</span></div>
      <button class="cart__issue-btn">Оформити замовлення</button>
    </div>
  </div>
</section>
