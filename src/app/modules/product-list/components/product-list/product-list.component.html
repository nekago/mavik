<app-breadcrumbs></app-breadcrumbs>

<div class="product-list">
  <div class="container">
    <div class="product-list__info">
      <img class="product-list__info-img" src="assets/icons/product-list/cheese-icon.svg" alt="cheese-icon">
      <div class="product-list__info-name">Сири</div>
      <div class="product-list__info-count"> (20)</div>
      <div class="filter-tag" *ngIf="(filterTags$ | async)?.length">
        <button (click)="resetFilter()" class="filter-tag__reset">Очистити фільтри <img src="assets/icons/btn-reset.svg" alt="btn-reset"></button>
        <button (click)="deleteFilterTag(tag)" *ngFor="let tag of filterTags$ | async" class="filter-tag__close">{{tag[1]}} <img src="assets/icons/btn-close.svg" alt="btn-close"></button>
      </div>
    </div>

    <div class="product-list__inner">
      <div class="product-list__filters">
        <h1>Фільтри</h1>

        <ngx-slider [(value)]="minPriceValue" [(highValue)]="maxPriceValue" [options]="options"></ngx-slider>

        <div *ngFor="let filterGroup of filterState$ | async">
          <h2>{{filterGroup?.key}}</h2>
          <div *ngFor="let filterField of filterGroup?.values">
            <label [for]="filterGroup.key + '_' + filterField.value">
              <span [class.disabled]="filterFieldIsDisable(filterField)">{{filterField.value}}</span>
              <input
                type="checkbox"
                (input)="toggleFilterValue(filterGroup.key_en, filterField, $event)"
                [id]="filterGroup.key + '_' + filterField.value"
                [disabled]="!filterField.isChecked && !filterField.isActive"
                [checked]="filterField.isChecked"
              >
            </label>
          </div>

        </div>
      </div>
      <div class="products">
        <div class="products__inner">
          <app-product-card *ngFor="let product of productList" [product]="product"></app-product-card>
        </div>
      </div>

    </div>
    <div class="pagination">
      <button class="pagination__page"><span><</span></button>
      <button class="pagination__page"><span>1</span></button>
      <button class="pagination__page"><span>2</span></button>
      <button class="pagination__page"><span>3</span></button>
      <button class="pagination__page"><span>></span></button>
    </div>

  </div>
</div>
