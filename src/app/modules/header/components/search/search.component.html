<div class="search">
  <form action="#" class="search__form">
    <button type="submit" class="search__form-button">
      <img src="assets/icons/search_icon.png" alt="icon-search">
    </button>
    <input [(ngModel)]="searchValue" (ngModelChange)="search($event)" class="search__form-input" name="search" type="text" placeholder="Пошук товарів">
  </form>
</div>
